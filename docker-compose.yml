version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: titanic-redis
    ports:
      - "6379:6379"
    restart: always

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.11.1
    container_name: titanic-mlflow
    ports:
      - "5000:5000"
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0
    volumes:
      - mlflow_data:/mlflow
    restart: always

  api:
    image: ${FULL_IMAGE_NAME:-titanic-api:local}
    container_name: titanic-api
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - redis
      - mlflow
    restart: always

  ui:
    image: ${FULL_IMAGE_NAME:-titanic-ui:local}
    container_name: titanic-ui
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run src/ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "80:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: titanic-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - api
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: titanic-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always

volumes:
  mlflow_data:
  prometheus_data:
  grafana_data: