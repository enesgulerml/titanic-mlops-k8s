name: CI/CD Pipeline - Titanic Project

# Trigger: Run this pipeline on every push to the main branch
on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: eu-central-1                   # Your AWS Region
  ECR_REPOSITORY: titanic-inference          # Your ECR Repository Name
  CONTAINER_NAME: titanic-server             # Name for the running container on EC2

jobs:
  # JOB 1: BUILD AND PUSH TO ECR
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        # Build the Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        # Push the image to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # JOB 2: DEPLOY TO EC2 SERVER via SSH
  deploy:
    needs: build-and-push  # Wait for build to finish
    runs-on: ubuntu-latest

    steps:
    - name: Execute Remote SSH Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Use full path for AWS CLI to ensure it works in non-interactive shell
          # Log in to ECR inside the EC2 instance
          /usr/local/bin/aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCESS_KEY_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          
          # Stop the running container (if it exists)
          # "|| true" prevents the pipeline from failing if the container is not found
          docker stop ${{ env.CONTAINER_NAME }} || true
          
          # Remove the stopped container (if it exists)
          docker rm ${{ env.CONTAINER_NAME }} || true
          
          # Pull the latest image from ECR
          docker pull ${{ secrets.AWS_ACCESS_KEY_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          # Run the new container (Map Port 80 on Host to 8000 in Container)
          docker run -d -p 80:8000 --name ${{ env.CONTAINER_NAME }} ${{ secrets.AWS_ACCESS_KEY_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          # Clean up unused images to save disk space
          docker image