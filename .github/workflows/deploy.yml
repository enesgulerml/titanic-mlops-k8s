name: CI/CD Pipeline - Titanic Project

# Trigger: Run this pipeline on every push to the main branch
on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: eu-central-1                   # Your AWS Region
  ECR_REPOSITORY: titanic-inference          # Your ECR Repository Name

jobs:
  # JOB 1: BUILD AND PUSH TO ECR
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        # Build the Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        # Push the image to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # JOB 2: DEPLOY TO EC2 (VIA DOCKER COMPOSE)
  deploy:
    needs: build-and-push  # Wait for build to finish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      # We need this to access the docker-compose.yml file in the repo

    # Step A: Copy docker-compose.yml to the EC2 server
    - name: Copy Docker Compose File to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.yml"
        target: "/home/ubuntu/"

    # Step B: Connect via SSH and run docker-compose
    - name: Deploy with Docker Compose
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ubuntu
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # 1. Login to AWS ECR (using Account ID)
          /usr/local/bin/aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          
          # 2. Export the Image Name Variable for Docker Compose
          # This variable replaces ${FULL_IMAGE_NAME} in your docker-compose.yml
          export FULL_IMAGE_NAME=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          
          # 3. Pull the latest image
          # Using the docker-compose file we just copied
          docker-compose pull
          
          # 4. Start Services (Detached mode)
          # --remove-orphans cleans up containers not defined in the compose file
          docker-compose up -d --remove-orphans
          
          # 5. Clean up unused images to save disk space
          docker image prune -f